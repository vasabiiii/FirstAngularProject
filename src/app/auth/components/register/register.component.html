<div class="auth-page">
  <div class="container page">
    <div class="row justify-content-center align-items-center">
      <div class="col-xs-12">
        <h1 class="text-xs-center">Регистрация</h1>
          <div class="text-xs-center adiv">
            <a [routerLink] = "['/login']">Вход</a>
            <p>Регистрация</p>
        </div>
       
        <p class="text-danger text-xs-center">
          <mc-backend-error-messages 
            *ngIf ="backendErrors$ | async" 
            [backendErrors] ="backendErrors$ | async"
          ></mc-backend-error-messages>
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <p>Имя Пользователя</p>
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <p>Email</p>
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <p>Пароль</p>
              <input
                type="password"
                class="form-control form-control-lg"
                formControlName="password"
              />
            </fieldset>
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="isSubmitting$ | async">
              Зарегистрироваться
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
